<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Student Marks Database</h1>

    <!-- Google Sign-In Integration -->
    <div id="g_id_onload"
         data-client_id="21973491819-49c21soqsjeaqnug54mdh3a1asjad3j3.apps.googleusercontent.com"
         data-scope="https://www.googleapis.com/auth/spreadsheets"
         data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard"></div>

    <form id="marksForm">
        <label for="regNo">Register No:</label>
        <input type="text" id="regNo" required><br><br>
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>
        <label for="marks">Marks:</label>
        <input type="number" id="marks" required><br><br>
        <label for="total">Total:</label>
        <input type="number" id="total" value="100" required><br><br>
        <button type="submit">Submit</button>
    </form>

    <h2>Student Data</h2>
    <button id="fetchSheetDataButton">Fetch Student Data from Google Sheets</button>
    <table id="dataTable">
        <tr>
            <th>Register No</th>
            <th>Name</th>
            <th>Marks</th>
            <th>Total</th>
            <th>Percentage</th>
            <th>Status</th>
        </tr>
    </table>

    <!-- Load the Google Identity Services library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="script.js"></script>
</body>
</html>
